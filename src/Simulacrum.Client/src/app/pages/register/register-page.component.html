<form *ngIf="registerForm" [formGroup]="registerForm" (submit)="register($event)">
  <div>
    <label for="email">Email:</label>
    <input name="email" formControlName="email" type="text" />
  </div>
  <div>
    <label for="password">Password:</label>
    <input name="password" formControlName="password" type="password" />
  </div>
  <div>
    <label for="confirmPassword">Confirm Password:</label>
    <input name="confirmPassword" formControlName="confirmPassword" type="password" />
  </div>
  <div>
    <button [disabled]="!registerForm.valid" type="submit">Register</button>
  </div>
</form>
